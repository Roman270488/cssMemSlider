<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Mem Slider</title>
</head>
<body>

   <div class="wrapper">

      <div class="slider">

         <input id="s1" type="radio" name="control" checked="checked">
         <input id="s2" type="radio" name="control">
         <input id="s3" type="radio" name="control">
         <input id="s4" type="radio" name="control">
         <input id="s5" type="radio" name="control">
         
         
         <div class="slider-items">

            <div class="item s1">
               <img src="images/1.jpg" width="1000" height="716" alt="image">
            </div>
            <div class="item">
               <img src="images/2.jpg" width="1000" height="716" alt="image">
            </div>
            <div class="item">
               <img src="images/3.jpg" width="1000" height="716" alt="image">
            </div>
            <div class="item">
               <img src="images/4.jpg" width="1000" height="716" alt="image">
            </div>
            <div class="item">
               <img src="images/5.jpg" width="1000" height="716" alt="image">
            </div>

         </div>

         <div class="wrap-text-control">

            <div class="wrapper-block-text">
               <div class="block-text">
                  <p class="s2">Лишь бы не мыть</p>
                  <p>За ВДВ!</p>
                  <p>Отключили интернет</p>
                  <p>Чего смотришь? Тащи запаску!</p>
                  <p>Лень порождает гениальность</p>
               </div>
               

            </div>
            
            <div class="slider-nav">
               <label class="slider-nav-item sni1" for="s1"><div class="nav-block"></div></label>
               <label class="slider-nav-item sni2" for="s2"><div class="nav-block"></div></label>
               <label class="slider-nav-item sni3" for="s3"><div class="nav-block"></div></label>
               <label class="slider-nav-item sni4" for="s4"><div class="nav-block"></div></label>
               <label class="slider-nav-item sni5" for="s5"><div class="nav-block"></div></label>
            </div>
   

         </div>

      </div>

   </div>

</body>
</html>
